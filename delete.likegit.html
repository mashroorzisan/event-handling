<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete like git hub</title>
</head>

<body>
    <h1 style='text-align:center' id='secret'>we are gonna delete things</h1>
    <input type="text" id='text-field'>
    <button id='input-btn'>Delete</button>

    <script>
        // add event listener
        const h1 = document.getElementById('secret');
        document.getElementById('text-field').addEventListener('keyup', function (event) {
            if (event.target.value === 'delete') {
                h1.style.display = "none";
            }
            else {
                h1.style.display = 'block';
            }
        })
    </script>
    <script src="js/delete .js"></script>

</body>

</html>
